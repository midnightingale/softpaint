<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/956/956664.svg"
      type="image/x-icon"
    />
    <title>softpaint</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <!-- import the webpage's javascript files -->
    <script src="/script.js" defer></script>
    <script src="/interface.js" defer></script>
  </head>
  <body>
    <h1>
      softpaint
    </h1>
    <p>
      take your time, make happy accidents. â™¡
    </p>
    <div id="error-display"></div>
    <div class="container">
      <label for="user-upload" id="user-uploader" class="button">
      upload
    </label>
      <input
        type="file"
        accept="image/*"
        name="userupload"
        id="user-upload"
        onchange="userUpload(event)"
        style="display: none;"
      />
      <div id="random-link" class="button" onclick="randomLink()">
        random
      </div>
      <div id="save-painting" class="button" onclick="savePainting()">
        save
      </div>
    </div>

    <div id="canvas-div"></div>
    <div>
      <input id="slider" type="range" min="1" max="100"
        step="1" value="10" onchange="updateSlider(this.value)"/>
      <p id="instruction">scroll to change || brush size: 40 | hover to paint <br /></p>
      <a href="url" target="blank" id="source-link"> </a>
    </div>
    
  </body>
</html>
