<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/956/956664.svg"
      type="image/x-icon"
    />
    <title>softpoints</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      softpoints
    </h1>
    <p>
      current brush size: 45 (scroll to widen) || hover to paint <br />
      click canvas to start on mobile
    </p>
    <div id="error-display"></div>
    <div class="container">
      <div id="user-upload" class="button" onclick="userUpload()">
        Upload
      </div>
      <div id="random-upload" class="button" onclick="randomUpload()">
        Random
      </div>
      <div id="save-painting" class="button" onclick="savePainting()">
        Save
      </div>
    </div>

    <div id="canvas-div"></div>
  </body>
</html>
